{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% include 'plantaopro/partials/_head.html' %}
    
</head>
<body>
<div class="flex-wrapper">
    {% include 'plantaopro/partials/_nav.html' %}

    <section class="form-container">
        <div class="container">
            <div class="header-bar">Cadastrar Funcionário</div>

            <div class="content-wrapper" style="padding-top: 0; margin-top: 0;">
                <form method="post" action="cadastrar_funcionario/" id="funcionarioForm">
                    {% csrf_token %}

                    <h3>Informações Pessoais</h3>
                    <div class="form-row">
                        <div class="form-group short-field">
                            <label for="cpf">CPF</label>
                            <div class="input-group-cpf">
                                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required oninput="mascaraCpf(this)">
                                <button type="button" class="btn" onclick="buscarCpf()">Buscar</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="form-group short-field">
                            <label for="nascimento">Data de Nascimento</label>
                            <input type="date" id="nascimento" name="nascimento">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" required>
                        </div>
                        <div class="form-group short-field">
                            <label for="rg">RG</label>
                            <input type="text" id="rg" name="rg">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group short-field">
                            <label for="sexo">Sexo</label>
                            <select id="sexo" name="sexo">
                                <option value="">Selecione</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="estado_civil">Estado Civil</label>
                            <input type="text" id="estado_civil" name="estado_civil">
                        </div>
                        <div class="form-group">
                            <label for="escolaridade">Escolaridade</label>
                            <input type="text" id="escolaridade" name="escolaridade">
                        </div>
                    </div>

                    <h3>Endereço</h3>
                    <div class="form-row">
                        <div class="form-group short-field">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Logradouro</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group short-field">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">Cidade</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group short-field">
                            <label for="state">Estado</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                    </div>

                    <h3>Dados Profissionais</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="turno">Turno de Trabalho</label>
                            <input type="text" id="turno" name="turno">
                        </div>
                        <div class="form-group">
                            <label for="carga_horaria">Carga Horária Semanal</label>
                            <input type="number" id="carga_horaria" name="carga_horaria">
                        </div>
                        <div class="form-group">
                            <label for="vinculo">Tipo de Vínculo</label>
                            <input type="text" id="vinculo" name="vinculo">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cargo">Cargo</label>
                                <input type="text" id="cargo" name="cargo" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="senha">Senha de Primeiro Acesso</label>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="observacoes">Observações Internas</label>
                            <textarea id="observacoes" name="observacoes" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary" id="submitButton" disabled>Cadastrar</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'index' %}'">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        {% include 'plantaopro/partials/_footer.html' %}
    </footer>
</div>
<script src="{% static 'plantaopro/js/cadastrar_funcionario_dinamico.js' %}"></script>
</body>
