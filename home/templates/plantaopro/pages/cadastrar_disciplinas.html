{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% include 'plantaopro/partials/_head.html' %}
</head>
<body>
  <div class="flex-wrapper">
    {% include 'plantaopro/partials/_nav.html' %}

    <section class="form-container">
      <div class="container">
        <div class="header-bar">Cadastrar Disciplina</div>
        <!-- FORMUL√ÅRIO -->
        <section class="content-wrapper" style="margin-top: 15px; margin-bottom: 0;">
          <form id="formDisciplina">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group">
                <label for="nome">Nome da Disciplina</label>
                <input type="text" id="nome" name="nome" required class="form-control">
              </div>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
              <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'index' %}'">Cancelar</button>
            </div>
          </form>
        </section>
        <!-- CRUD DISCIPLINAS COM SECTION PR√ìPRIA -->
        <section class="content-wrapper" style="margin-top: -100px;">
          <h4 style="margin-bottom: 15px;">Disciplinas Cadastradas</h4>
          <table class="table" id="tabelaDisciplinas">
            <thead>
              <tr>
                <th>Nome</th>
                <th style="width: 150px;">A√ß√µes</th>
              </tr>
            </thead>
            <tbody>
              <!-- Disciplinas ser√£o carregadas via JS -->
            </tbody>
          </table>
        </section>
      </div>
    </section>
    <footer>
      {% include 'plantaopro/partials/_footer.html' %}
    </footer>
  </div>
  <script>
    // CADASTRO EXISTENTE
    document.getElementById('formDisciplina').addEventListener('submit', function(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      fetch("{% url 'cadastrar_disciplina' %}", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({ nome: nome })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("‚úÖ Disciplina cadastrada com sucesso!");
          document.getElementById('formDisciplina').reset();
          carregarDisciplinas(); // Recarrega lista ap√≥s cadastro
        } else {
          alert("‚ùå Erro: " + (data.error || "Erro ao cadastrar"));
        }
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("‚ùå Erro ao enviar dados.");
      });
    });
    // CRUD DISCIPLINAS
    function carregarDisciplinas() {
      fetch("{% url 'listar_disciplinas' %}")
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#tabelaDisciplinas tbody");
          tbody.innerHTML = "";

          data.disciplinas.forEach(disciplina => {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>
                <input type="text" value="${disciplina.nome}" data-id="${disciplina.id}" class="form-control input-nome" disabled>
              </td>
              <td>
                <div style="text-align: right;">
                  <button class="btn btn-sm btn-warning btn-editar">‚úèÔ∏è</button>
                  <button class="btn btn-sm btn-danger btn-excluir">üóëÔ∏è</button>
                </div>
              </td>
            `;

            tbody.appendChild(row);
          });

          adicionarEventos();
        });
    }
    function adicionarEventos() {
      document.querySelectorAll(".btn-editar").forEach(btn => {
        btn.addEventListener("click", function() {
          const row = this.closest("tr");
          const input = row.querySelector(".input-nome");
          const id = input.dataset.id;
          if (input.disabled) {
            input.disabled = false;
            this.textContent = "üíæ";
            this.classList.replace("btn-warning", "btn-success");
          } else {
            const novoNome = input.value.trim();
            fetch("{% url 'editar_disciplina' %}", {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
              },
              body: JSON.stringify({ id: id, nome: novoNome })
            }).then(res => res.json())
              .then(data => {
                if (data.success) {
                  alert("‚úÖ Atualizado!");
                  carregarDisciplinas();
                } else {
                  alert("‚ùå Erro ao atualizar.");
                }
              });
          }
        });
      });
      document.querySelectorAll(".btn-excluir").forEach(btn => {
        btn.addEventListener("click", function() {
          const row = this.closest("tr");
          const input = row.querySelector(".input-nome");
          const id = input.dataset.id;
          if (confirm("Deseja realmente excluir esta disciplina?")) {
            fetch("{% url 'excluir_disciplina' %}", {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
              },
              body: JSON.stringify({ id: id })
            }).then(res => res.json())
              .then(data => {
                if (data.success) {
                  alert("‚úÖ Exclu√≠do com sucesso!");
                  carregarDisciplinas();
                } else {
                  alert("‚ùå Erro ao excluir.");
                }
              });
          }
        });
      });
    }
    carregarDisciplinas();
  </script>
</body>
</html>
