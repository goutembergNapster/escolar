{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Escolinha - Nova Senha
  </title>
  <link href="{% static 'home/css/bootstrap.min.css' %}" rel="stylesheet"/>
  <link href="{% static 'home/css/identidade.css' %}" rel="stylesheet"/>
  <style>
   body {
      background: linear-gradient(135deg, #fff0e6, #fefefe);
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .login-title {
      font-weight: bold;
      color: #fab982;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .btn-login {
      background-color: #f89952;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      padding: 10px;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }

    .btn-login:hover {
      background-color: #e28032;
    }

    .form-control-custom {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #f89952;
      font-size: 0.95rem;
      background-color: #fff;
      color: #333;
      box-sizing: border-box;
    }

    .form-control-custom:focus {
      border-color: #f6821f;
      outline: none;
      box-shadow: 0 0 0 0.15rem rgba(248, 137, 82, 0.25);
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 5px;
      color: #444;
      font-weight: normal;
    }

    .alert {
      font-size: 0.9rem;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
 </head>
 <body>
  <div class="login-wrapper">
   <div class="login-card">
    <h2 class="login-title">
     Nova Senha
    </h2>
    <div id="alerta">
    </div>
    <form id="trocarSenhaForm">
     {% csrf_token %}
     <div class="form-group mb-3">
      <label for="nova_senha">
       Digite sua nova senha
      </label>
      <input class="form-control-custom" id="nova_senha" name="nova_senha" required="" type="password"/>
     </div>
     <div class="form-group mb-3">
      <label for="nova_senha_confirmar">
       Confirme sua nova senha
      </label>
      <input class="form-control-custom" id="nova_senha_confirmar" name="nova_senha_confirmar" required="" type="password"/>
     </div>
     <button class="btn-login" type="submit">
      Atualizar Senha
     </button>
    </form>
   </div>
  </div>
  <script>
   document.getElementById("trocarSenhaForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const novaSenha = document.getElementById("nova_senha").value;
    const confirmarSenha = document.getElementById("nova_senha_confirmar").value;

    fetch("{% url 'trocar_senha_api' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}"
      },
      body: JSON.stringify({
        nova_senha: novaSenha,
        nova_senha_confirmar: confirmarSenha
      })
    })
      .then(res => res.json())
      .then(data => {
        const alerta = document.getElementById("alerta");
        alerta.innerHTML = "";

        if (data.success) {
          alerta.innerHTML = '<div class="alert alert-success">Senha alterada com sucesso! Redirecionando...</div>';
          setTimeout(() => window.location.href = "{% url 'index' %}", 2000);
        } else {
          alerta.innerHTML = '<div class="alert alert-danger">' + (data.error || "Erro ao atualizar senha.") + '</div>';
        }
      })
      .catch(error => {
        document.getElementById("alerta").innerHTML =
          '<div class="alert alert-danger">Erro interno ao tentar trocar a senha.</div>';
        console.error("Erro:", error);
      });
  });
  </script>
 </body>
</html>
