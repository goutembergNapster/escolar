\{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% include 'partials/_head.html' %}

    <style>
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 150px;
        }

        .short-field {
            max-width: 180px;
        }

        /* Sugestões autocomplete */
        #sugestoes {
            position: absolute;
            z-index: 1000;
            background: white;
            list-style: none;
            padding: 0;
            margin-top: 0;
            width: 100%;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
        }

        #sugestoes:empty {
            display: none;
        }

        /* Área visual de tags */
        .tag-item {
            display: inline-flex;
            align-items: center;
            background: #eee;
            border-radius: 4px;
            padding: 5px 8px;
            margin: 4px;
            font-size: 14px;
        }

        .tag-item button {
            margin-left: 6px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #d00;
            font-weight: bold;
        }

        /* Borda laranja nos selects e inputs */
        select.form-control,
        input.form-control,
        textarea.form-control {
            border: 1px solid #fab982 !important;
        }

        select.form-control:focus,
        input.form-control:focus,
        textarea.form-control:focus {
            border-color: #fab982 !important;
            box-shadow: 0 0 0 2px rgba(250, 185, 130, 0.4) !important;
        }

        /* ESTILO DE ERRO */
        .campo-erro {
            border-color: red !important;
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.3) !important;
        }

        .mensagem-erro {
            font-size: 12px;
            color: red;
            margin-top: 4px;
        }

        /* Shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-6px); }
            80% { transform: translateX(6px); }
            100% { transform: translateX(0); }
        }
        .shake {
            animation: shake 0.3s;
        }
    </style>
</head>

<body>

{% include 'partials/_nav.html' %}

<section class="form-container">
    <div class="container">

        <div class="header-bar">
            Criar Turma
        </div>

        <section class="content-wrapper" style="margin-top: 15px;">
            <form id="turmaForm" method="post">
                {% csrf_token %}

                <div class="form-row">

                    <!-- SELECT DE NOME DA TURMA -->
                    <div class="form-group">
                        <label for="nomeTurmaSelect">Nome da Turma *</label>
                        <select id="nomeTurmaSelect" name="nome" class="form-control" required>
                            <option value="">Selecione</option>
                            {% for item in nomes_turma %}
                            <option value="{{ item.nome }}">{{ item.nome }}</option>
                            {% endfor %}
                        </select>
                        <div class="mensagem-erro" id="erroNome"></div>
                    </div>

                    <div class="form-group short-field">
                        <label for="turnoTurma">Turno *</label>
                        <select id="turnoTurma" name="turno" class="form-control" required>
                            <option value="">Selecione</option>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                        <div class="mensagem-erro" id="erroTurno"></div>
                    </div>

                    <div class="form-group short-field">
                        <label for="anoTurma">Ano *</label>
                        <input id="anoTurma" name="ano" type="number" min="1900" max="2100" required class="form-control">
                        <div class="mensagem-erro" id="erroAno"></div>
                    </div>

                    <div class="form-group short-field">
                        <label for="salaTurma">Sala *</label>
                        <input id="salaTurma" name="sala" placeholder="Ex: 202" required type="text" class="form-control">
                        <div class="mensagem-erro" id="erroSala"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="width: 100%">
                        <label for="descricaoTurma">Descrição (opcional)</label>
                        <textarea id="descricaoTurma" name="descricao" rows="3" style="width: 100%;" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group short-field">
                        <label for="tipoPessoa">Tipo</label>
                        <select id="tipoPessoa" onchange="atualizarCampoDisciplina()" class="form-control">
                            <option value="professor">Professor</option>
                            <option value="aluno">Aluno</option>
                        </select>
                    </div>

                    <div class="form-group" style="flex: 2; position: relative;">
                        <label for="buscaPessoa">Buscar Aluno ou Professor</label>
                        <input id="buscaPessoa" type="text" placeholder="Digite o nome" autocomplete="off" class="form-control">
                        <ul id="sugestoes"></ul>
                    </div>

                    <div class="form-group short-field">
                        <label for="disciplinaSelecionada">Disciplina</label>
                        <select id="disciplinaSelecionada" name="disciplina_id" class="form-control">
                            <option value="">Selecione a disciplina</option>
                            {% for disciplina in disciplinas %}
                            <option value="{{ disciplina.id }}">{{ disciplina.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group short-field">
                        <label style="color: transparent;">Add</label>
                        <button class="btn btn-primary" type="button" onclick="adicionarPessoa()">Adicionar</button>
                    </div>
                </div>

                <!-- TAGS -->
                <div class="form-row">
                    <div class="form-group" style="width: 100%">
                        <label>Turma Montada</label>

                        <div id="turmaMontadaTags"
                             style="width: 100%; background-color: #f9f9f9; height: 180px; padding: 10px;
                             border: 1px solid #fab982; border-radius: 4px; overflow-y: auto;">
                        </div>

                        <input type="hidden" id="professor_id" name="professor_id">
                        <input type="hidden" id="alunos_ids" name="alunos_ids">
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">Salvar Turma</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>

            </form>
        </section>
    </div>
</section>

{% include 'partials/_footer.html' %}

<script src="{% static 'home/js/formulario_turma_dinamico.js' %}"></script>

<script>
    function atualizarCampoDisciplina() {
        const tipo = document.getElementById('tipoPessoa').value;
        const selectDisciplina = document.getElementById('disciplinaSelecionada');

        selectDisciplina.disabled = (tipo !== 'professor');
        if (tipo !== 'professor') {
            selectDisciplina.value = '';
        }
    }

    document.addEventListener('DOMContentLoaded', atualizarCampoDisciplina);

    // ================================
    //     VALIDAÇÃO CUSTOMIZADA
    // ================================
    document.getElementById("turmaForm").addEventListener("submit", function (e) {
        let erro = false;

        const nome = document.getElementById("nomeTurmaSelect");
        const turno = document.getElementById("turnoTurma");
        const ano = document.getElementById("anoTurma");
        const sala = document.getElementById("salaTurma");

        const campos = [
            { campo: nome, erroDiv: "erroNome", msg: "Selecione um nome." },
            { campo: turno, erroDiv: "erroTurno", msg: "Selecione um turno." },
            { campo: ano, erroDiv: "erroAno", msg: "Informe o ano." },
            { campo: sala, erroDiv: "erroSala", msg: "Informe a sala." }
        ];

        campos.forEach(item => {
            if (!item.campo.value.trim()) {
                erro = true;
                item.campo.classList.add("campo-erro", "shake");
                document.getElementById(item.erroDiv).innerText = item.msg;

                setTimeout(() => item.campo.classList.remove("shake"), 300);
            } else {
                item.campo.classList.remove("campo-erro");
                document.getElementById(item.erroDiv).innerText = "";
            }
        });

        if (erro) {
            e.preventDefault();
            nome.scrollIntoView({ behavior: "smooth", block: "center" });
        }
    });
</script>

</body>
</html>
